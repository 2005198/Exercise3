<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
    <input type="number" placeholder="A__" class="a">
    <input type="number" placeholder="B"class="b">
    <input type="number" placeholder="N" class="n">
    <button type="button" onclick="fun()">ENTER</button>
</div>   
<script>
    let fun=()=>{
    let a=Number(document.querySelector(".a").value);
    let b=Number(document.querySelector(".b").value);
    let n=Number(document.querySelector(".n").value);
    let sum=0;
    for (let i=0;i<n;i++){
    if(i%a===0 || i%b===0){
        sum+=i;
    }
   
    }
    alert(sum);
}
</script>
</body>
</html>
